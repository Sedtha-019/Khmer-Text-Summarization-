<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummarizeKH - ពិនិត្យអក្ខរាវិរុទ្ធ</title>
    <link href="https://fonts.googleapis.com/css2?family=Hanuman:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
    <link href="../static/spellchecker.css" rel="stylesheet">
</head>
<body>
    <header>
      <div class="logo">
        <img
          src="{{ url_for('static', filename='image/ams.png') }}"
          alt="AMS logo"
        />
        <div class="title">
          ដេប៉ាតឺម៉ង់គណិតវិទ្យាអនុវត្ត និងស្ថិតិ<br />
          Department of Applied Mathematics and Statistics
        </div>
        <div class="main-title">SUMMARIZE KH<br /></div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
          <div class="collapse navbar-collapse show d-flex justify-content-between align-items-center">
            <ul class="navbar-nav mb-2 mb-lg-0 d-flex flex-wrap">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('landing') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('how_to_use') }}">How to Use</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="translator container my-4">
        <!-- Input Section -->
        <section class="box mb-4">
            <label for="input">ភាសាខ្មែរ</label>
            <div id="input" class="editable" contenteditable="true" data-placeholder="សូមបញ្ចូលអត្ថបទដើម្បីពិនិត្យអក្ខរាវិរុទ្ធ"></div>

            <div class="bottom-bar d-flex justify-content-between align-items-center mt-3">
                <div class="icon-buttons">
                    <button class="icon-btn" onclick="copyInputText()" title="ចម្លង">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button class="icon-btn" onclick="clearInput()" title="លុប">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <button class="btn-spellcheck" onclick="checkSpelling()">
                    <i class="fas fa-spell-check"></i>
                    ពិនិត្យអក្ខរាវិរុទ្ធ
                </button>
            </div>
        </section>

        <!-- Output Section -->
        <section class="box output-box">
            <label>លទ្ធផលពិនិត្យ</label>
            <div id="output" class="result-box" data-placeholder="លទ្ធផលពិនិត្យនឹងបង្ហាញនៅទីនេះ"></div>
            
            <div class="bottom-bar d-flex justify-content-end mt-3">
                <button class="icon-btn" onclick="copyOutput()" title="ចម្លងលទ្ធផល">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </section>
        
    </main>
<div class="back-button-container">
            <a href="{{ url_for('features') }}" class="btn-back-features">
                <i class="fas fa-arrow-left"></i>
                Back to Choose Tools
            </a>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/spellchecker.js"></script>
</body>
</html>
